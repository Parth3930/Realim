<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="42" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" fill="none" filter="url(#glow)" stroke-dasharray="200 60" transform="rotate(20 50 50)" />
  
  <!-- Inner geometric shape (Stylized R / Prism) -->
  <path d="M35 35 L65 35 L50 75 Z" stroke="url(#grad2)" stroke-width="5" stroke-linejoin="round" fill="none" filter="url(#glow)" />
  <circle cx="50" cy="48" r="6" fill="#fff" filter="url(#glow)" />
</svg>
